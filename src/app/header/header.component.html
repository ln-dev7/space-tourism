<div class="header">
  <div class="header-logo">
    <img src="../../assets/shared/logo.svg" alt="">
  </div>
  <div class="header-contains">
    <div class="header-contain">
      <div class="header-line"></div>
      <div class="header-links">
        <!-- [routerLinkActiveOptions]="{exact: true}" -->
        <li routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span>00</span>HOME</li>
        <li routerLink="destination" routerLinkActive="active"><span>01</span>DESTINATION</li>
        <li routerLink="crew" routerLinkActive="active"><span>02</span>CREW</li>
        <li routerLink="technology" routerLinkActive="active"><span>03</span>TECHNOLOGY</li>
      </div>
    </div>
  </div>
  <div class="header-burger">
    <img src="../../assets/shared/icon-hamburger.svg" alt="hamburger">
    <img src="../../assets/shared/icon-close.svg" class="none" alt="hamburger-close">
  </div>
</div>
